<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
     <meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta name="format-detection" content="telephone=no, address=no">
	
     <link rel="stylesheet" href="common.css">

<style type="text/css">
	table{
		width:100%;
		background-color: white;
	}

	tr,th,td{
		height:40px;
		font-size: 15px;
		color:#666;
	}
	th{
		font-weight: normal;
		border-bottom: 1px solid #D2D2D2;
	}
	td{
		text-align: center;
		border-bottom: 1px solid #E8E8E8;
	}

	.ranking-icon{
		width:16px;
		height:16px;
	}

	.no-data img{
		width:22px;
		height:22px;
		vertical-align: middle;
		margin-right:5px;
	}

	.no-data{
		text-align: center;
		color:#999;
		margin-top:200px;
		display: none;
	}

</style>


  </head>

  <body>
	<div>
		<table>
			<thead id="tbHead">
				<tr>
					<th width="25%">排名</th>
					<th width="25%">姓名</th>
					<th width="25%">评分</th>
					<th width="25%">评价人次</th>
				</tr>
			</thead>
			<tbody id="spellData">
				<!-- <tr>
					<td colspan="4" style="border-bottom: none;color:#999;">加载更多</td>
				</tr> -->
			</tbody>
		</table>

		<div class="no-data">
				<img src="images/no_data.png">
				<span>暂无数据 ~</span>
		</div>
	</div>

	</body>
	
 <script src="zepto.min.js"></script>
<script>
	
	function loadData(data,listType){
		var html = "";
		html += "<tr>";
		html += "<th width='25%'>排名</th>"
		html += "<th width='25%'>姓名</th>"
		if(listType ==0 || listType =="0"){
			html +="<th width='25%'>评分</th>";
			html +="<th width='25%'>评价人次</th>";
		}
		if(listType ==1 || listType =="1"){
			html +="<th width='25%'>单数</th>";
			html +="<th width='25%'>金额(元)</th>";
		}
		if(listType ==2 || listType =="2"){
			html +="<th width='25%'>金额(元)</th>";
			html +="<th width='25%'>单数</th>";
		}
		if(listType ==3 || listType =="3"){
			html +="<th width='25%'>金额(元)</th>";
			html +="<th width='25%'>打赏人次</th>";
		}
		html +="</tr>";
		$("#tbHead").html(html);

		if(data !="" && data!=null){

		var tableData = data;
		var content = "";
		for(var i=0;i<tableData.length;i++){
			content += "<tr>";
			if(i==0 || i==1 || i==2){
				if(i==0){
	content +="<td><img src='images/NO_1.png' class='ranking-icon'></td>";
				}

				if(i==1){
	content +="<td><img src='images/NO_2.png' class='ranking-icon'></td>";
				}

				if(i==2){
	content +="<td><img src='images/NO_3.png' class='ranking-icon'></td>";
				}


			}else{
				var index = i+1;
				content +="<td>"+"NO."+index+"</td>";
			}

			content += "<td>"+tableData[i].name+"</td>";
			content += "<td>"+tableData[i].value+"</td>";
			content += "<td>"+tableData[i].sValue+"</td>";
			
			content += "</tr>";
		}

		$("#spellData").html(content);
	}else{
		$(".no-data").show();
	}
}
</script>
</html>
