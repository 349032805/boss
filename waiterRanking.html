<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="zepto.min.js"></script>
     <link rel="stylesheet" href="common.css">

    <style type="text/css">
	table{
		width:100%;
		background-color: white;
	}

	tr,th,td{
		height:40px;
		font-size: 15px;
		color:#666;
	}
	th{
		font-weight: normal;
		border-bottom: 1px solid #D2D2D2;
	}
	td{
		text-align: center;
		border-bottom: 1px solid #E8E8E8;
	}

	.ranking-icon{
		width:16px;
		height:16px;
		margin-left:10px;
	}

</style>

<script>
	function loadData(data){
		var tableData = data;
		var content = "";
		for(var i=0;i<tableData.length;i++){
			content += "<tr>";
			if(i==0 || i==1 || i==2){
				if(i==0){
	content +="<td><span style='padding-left: 25px;'>NO.1<img src='images/NO_1.png' class='ranking-icon'></span></td>";
				}

				if(i==1){
	content +="<td><span style='padding-left: 25px;'>NO.2<img src='images/NO_2.png' class='ranking-icon'></span></td>";
				}

				if(i==2){
	content +="<td><span style='padding-left: 25px;'>NO.3<img src='images/NO_3.png' class='ranking-icon'></span></td>";
				}


			}else{
				var index = i+1;
				content +="<td>"+"NO."+index+"</td>";
			}

			content += "<td>"+tableData[i].name+"</td>";
			content += "<td>"+tableData[i].value+"</td>";
			content += "<td>"+tableData[i].sValue+"</td>";
			
			content += "</tr>";
		}

		$("#spellData").html(content);
	}
</script>
  </head>

  <body>
	<div>
		<table>
			<thead>
				<tr>
					<th width="25%">排名</th>
					<th width="25%">姓名</th>
					<th width="25%">评分</th>
					<th width="25%">评价人次</th>
				</tr>
			</thead>
			<tbody id="spellData">
				<!-- <tr>
					<td colspan="4" style="border-bottom: none;color:#999;">加载更多</td>
				</tr> -->
			</tbody>
		</table>
	</div>

	</body>
</html>
